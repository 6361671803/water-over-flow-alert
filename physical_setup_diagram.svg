<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Water Overflow Alert System - Physical Setup
  </text>
  
  <!-- Mounting structure -->
  <g id="mount">
    <!-- Support stand -->
    <rect x="400" y="100" width="400" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <rect x="595" y="115" width="10" height="150" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Sensor mounting bracket -->
    <rect x="550" y="250" width="100" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M 550 260 L 570 280 L 580 280 L 580 260 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M 650 260 L 630 280 L 620 280 L 620 260 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  </g>
  
  <!-- HC-SR04 Sensor (facing down) -->
  <g id="sensor">
    <rect x="540" y="280" width="120" height="50" fill="#1e88e5" stroke="#0d47a1" stroke-width="3" rx="3"/>
    
    <!-- Ultrasonic transducers (front view) -->
    <circle cx="570" cy="305" r="15" fill="#263238" stroke="#000" stroke-width="2"/>
    <circle cx="570" cy="305" r="10" fill="#37474f"/>
    <circle cx="570" cy="305" r="5" fill="#546e7a"/>
    
    <circle cx="630" cy="305" r="15" fill="#263238" stroke="#000" stroke-width="2"/>
    <circle cx="630" cy="305" r="10" fill="#37474f"/>
    <circle cx="630" cy="305" r="5" fill="#546e7a"/>
    
    <!-- Label -->
    <text x="600" y="320" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
      HC-SR04
    </text>
    
    <!-- Pin wires -->
    <line x1="555" y1="330" x2="555" y2="360" stroke="#e74c3c" stroke-width="2"/>
    <line x1="575" y1="330" x2="575" y2="360" stroke="#ff9800" stroke-width="2"/>
    <line x1="625" y1="330" x2="625" y2="360" stroke="#ffd700" stroke-width="2"/>
    <line x1="645" y1="330" x2="645" y2="360" stroke="#000" stroke-width="2"/>
    
    <text x="500" y="355" font-size="9" fill="#e74c3c" font-weight="bold">VCC</text>
    <text x="500" y="370" font-size="9" fill="#ff9800" font-weight="bold">TRIG</text>
    <text x="670" y="355" font-size="9" fill="#ffd700" font-weight="bold">ECHO</text>
    <text x="670" y="370" font-size="9" fill="#000" font-weight="bold">GND</text>
  </g>
  
  <!-- Distance measurement visualization -->
  <g id="distance">
    <!-- Ultrasonic waves -->
    <path d="M 570 330 Q 570 380 550 420" stroke="#42a5f5" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M 570 330 Q 570 380 590 420" stroke="#42a5f5" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M 630 330 Q 630 380 610 420" stroke="#42a5f5" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M 630 330 Q 630 380 650 420" stroke="#42a5f5" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
    
    <!-- Distance arrows and labels -->
    <line x1="700" y1="330" x2="700" y2="450" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)" marker-start="url(#arrowred)"/>
    <text x="720" y="390" font-size="14" font-weight="bold" fill="#e74c3c">
      3-6 cm
    </text>
    <text x="720" y="410" font-size="12" fill="#e74c3c" font-weight="bold">
      (FULL)
    </text>
    
    <line x1="750" y1="330" x2="750" y2="550" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowgreen)" marker-start="url(#arrowgreen)"/>
    <text x="770" y="440" font-size="14" font-weight="bold" fill="#27ae60">
      8-12 cm
    </text>
    <text x="770" y="460" font-size="12" fill="#27ae60" font-weight="bold">
      (NOT FULL)
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#e74c3c"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Water Glass - FULL state -->
  <g id="glass-full">
    <!-- Glass container -->
    <path d="M 480 450 L 490 650 L 640 650 L 650 450 Z" 
          fill="none" stroke="#34495e" stroke-width="4"/>
    
    <!-- Water (full) -->
    <path d="M 485 460 L 492 635 L 638 635 L 645 460 Z" 
          fill="#2196F3" opacity="0.6" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Water surface waves -->
    <path d="M 485 460 Q 510 455 535 460 T 585 460 T 635 460 T 645 460" 
          fill="none" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Label -->
    <text x="565" y="680" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      FULL State
    </text>
    <text x="565" y="700" font-size="13" fill="#e74c3c" font-weight="bold" text-anchor="middle">
      üîî Buzzer ON
    </text>
  </g>
  
  <!-- Water Glass - NOT FULL state -->
  <g id="glass-not-full" transform="translate(400, 0)">
    <!-- Glass container -->
    <path d="M 480 550 L 490 650 L 640 650 L 650 550 Z" 
          fill="none" stroke="#34495e" stroke-width="4"/>
    
    <!-- Water (not full) -->
    <path d="M 485 560 L 492 635 L 638 635 L 645 560 Z" 
          fill="#2196F3" opacity="0.6" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Water surface waves -->
    <path d="M 485 560 Q 510 555 535 560 T 585 560 T 635 560 T 645 560" 
          fill="none" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Label -->
    <text x="565" y="680" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      NOT FULL State
    </text>
    <text x="565" y="700" font-size="13" fill="#27ae60" font-weight="bold" text-anchor="middle">
      ‚ùå Buzzer OFF
    </text>
  </g>
  
  <!-- Setup Instructions Box -->
  <g id="instructions">
    <rect x="50" y="730" width="1100" height="140" fill="#fff3cd" stroke="#856404" stroke-width="3" rx="8"/>
    
    <text x="600" y="760" font-size="18" font-weight="bold" fill="#856404" text-anchor="middle">
      üìã Setup Instructions
    </text>
    
    <text x="70" y="790" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">1.</tspan> Mount the HC-SR04 sensor <tspan font-weight="bold">horizontally, facing downward</tspan> above the water container
    </text>
    
    <text x="70" y="815" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">2.</tspan> Position sensor so that when glass is <tspan font-weight="bold" fill="#e74c3c">FULL</tspan>, distance reads <tspan font-weight="bold" fill="#e74c3c">3-6 cm</tspan>
    </text>
    
    <text x="70" y="840" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">3.</tspan> When glass is <tspan font-weight="bold" fill="#27ae60">NOT FULL</tspan>, distance should read <tspan font-weight="bold" fill="#27ae60">8-12 cm</tspan>
    </text>
    
    <text x="70" y="865" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">4.</tspan> ‚ö†Ô∏è <tspan font-weight="bold">DO NOT move sensor after calibration</tspan> - model thresholds are fixed to these distances
    </text>
  </g>
  
  <!-- Side view reference -->
  <g id="side-view">
    <rect x="900" y="100" width="250" height="300" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="1025" y="130" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Side View Reference
    </text>
    
    <!-- Simplified side diagram -->
    <line x1="1025" y1="150" x2="1025" y2="370" stroke="#95a5a6" stroke-width="8"/>
    
    <!-- Sensor -->
    <rect x="1000" y="180" width="50" height="30" fill="#1e88e5" stroke="#0d47a1" stroke-width="2"/>
    <circle cx="1015" cy="195" r="5" fill="#263238"/>
    <circle cx="1035" cy="195" r="5" fill="#263238"/>
    
    <!-- Distance lines -->
    <line x1="1025" y1="210" x2="1025" y2="250" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="1045" y="235" font-size="11" fill="#e74c3c" font-weight="bold">3-6cm</text>
    
    <line x1="1025" y1="210" x2="1025" y2="310" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="1045" y="265" font-size="11" fill="#27ae60" font-weight="bold">8-12cm</text>
    
    <!-- Water levels -->
    <rect x="980" y="250" width="90" height="110" fill="none" stroke="#34495e" stroke-width="3"/>
    <rect x="982" y="252" width="86" height="70" fill="#2196F3" opacity="0.4"/>
    <line x1="980" y1="252" x2="1070" y2="252" stroke="#1976D2" stroke-width="2"/>
    <text x="930" y="257" font-size="10" fill="#e74c3c" font-weight="bold">FULL</text>
    
    <rect x="982" y="312" width="86" height="46" fill="#2196F3" opacity="0.4"/>
    <line x1="980" y1="312" x2="1070" y2="312" stroke="#1976D2" stroke-width="2"/>
    <text x="920" y="317" font-size="10" fill="#27ae60" font-weight="bold">NOT FULL</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <text x="920" y="450" font-size="13" font-weight="bold" fill="#2c3e50">
      Distance Classification:
    </text>
    <circle cx="930" cy="470" r="6" fill="#e74c3c"/>
    <text x="945" y="475" font-size="12" fill="#2c3e50">
      3-6 cm = FULL ‚Üí Buzzer ON
    </text>
    <circle cx="930" cy="495" r="6" fill="#27ae60"/>
    <text x="945" y="500" font-size="12" fill="#2c3e50">
      8-12 cm = NOT FULL ‚Üí Buzzer OFF
    </text>
  </g>
</svg>