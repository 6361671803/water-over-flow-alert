<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Water Overflow Alert System - Circuit Diagram
  </text>
  
  <!-- Arduino UNO -->
  <g id="arduino">
    <!-- Board outline -->
    <rect x="400" y="150" width="280" height="400" fill="#00979c" stroke="#006064" stroke-width="3" rx="5"/>
    
    <!-- USB connector -->
    <rect x="395" y="240" width="10" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    
    <!-- Power jack -->
    <circle cx="415" cy="180" r="12" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
    
    <!-- Arduino label -->
    <text x="540" y="190" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
      Arduino UNO R3
    </text>
    
    <!-- Digital pins header (right side) -->
    <rect x="670" y="200" width="15" height="300" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
    
    <!-- Pin labels on right -->
    <text x="695" y="260" font-size="12" fill="#2c3e50" font-weight="bold">D8</text>
    <text x="695" y="285" font-size="12" fill="#2c3e50" font-weight="bold">D9</text>
    <text x="695" y="310" font-size="12" fill="#2c3e50" font-weight="bold">D10</text>
    <text x="695" y="425" font-size="12" fill="#2c3e50" font-weight="bold">GND</text>
    
    <!-- Power pins header (left side) -->
    <rect x="395" y="200" width="15" height="150" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
    
    <!-- Pin labels on left -->
    <text x="375" y="235" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="end">5V</text>
    <text x="375" y="285" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="end">GND</text>
    
    <!-- Pin dots -->
    <circle cx="677.5" cy="255" r="3" fill="#ffd700"/>
    <circle cx="677.5" cy="280" r="3" fill="#ffd700"/>
    <circle cx="677.5" cy="305" r="3" fill="#ffd700"/>
    <circle cx="677.5" cy="420" r="3" fill="#ffd700"/>
    <circle cx="402.5" cy="230" r="3" fill="#ffd700"/>
    <circle cx="402.5" cy="280" r="3" fill="#ffd700"/>
  </g>
  
  <!-- HC-SR04 Ultrasonic Sensor -->
  <g id="hcsr04">
    <!-- Sensor body -->
    <rect x="820" y="250" width="280" height="120" fill="#1e88e5" stroke="#0d47a1" stroke-width="3" rx="5"/>
    
    <!-- Ultrasonic transducers (cylinders) -->
    <ellipse cx="880" cy="310" rx="25" ry="30" fill="#37474f" stroke="#263238" stroke-width="2"/>
    <rect x="855" y="310" width="50" height="35" fill="#37474f" stroke="#263238" stroke-width="2"/>
    <ellipse cx="880" cy="345" rx="25" ry="30" fill="#263238" stroke="#263238" stroke-width="2"/>
    
    <ellipse cx="1020" cy="310" rx="25" ry="30" fill="#37474f" stroke="#263238" stroke-width="2"/>
    <rect x="995" y="310" width="50" height="35" fill="#37474f" stroke="#263238" stroke-width="2"/>
    <ellipse cx="1020" cy="345" rx="25" ry="30" fill="#263238" stroke="#263238" stroke-width="2"/>
    
    <!-- Sensor label -->
    <text x="960" y="285" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      HC-SR04 Ultrasonic Sensor
    </text>
    
    <!-- Pin header -->
    <rect x="850" y="365" width="220" height="20" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
    
    <!-- Pin labels -->
    <text x="880" y="405" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="middle">VCC</text>
    <text x="930" y="405" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="middle">TRIG</text>
    <text x="990" y="405" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="middle">ECHO</text>
    <text x="1040" y="405" font-size="12" fill="#2c3e50" font-weight="bold" text-anchor="middle">GND</text>
    
    <!-- Pin dots -->
    <circle cx="880" cy="385" r="3" fill="#ffd700"/>
    <circle cx="930" cy="385" r="3" fill="#ffd700"/>
    <circle cx="990" cy="385" r="3" fill="#ffd700"/>
    <circle cx="1040" cy="385" r="3" fill="#ffd700"/>
  </g>
  
  <!-- Active Buzzer -->
  <g id="buzzer">
    <!-- Buzzer body (cylinder top view) -->
    <ellipse cx="240" cy="310" rx="50" ry="50" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <ellipse cx="240" cy="310" rx="40" ry="40" fill="#2c3e50" stroke="#000" stroke-width="2"/>
    
    <!-- Sound holes pattern -->
    <circle cx="240" cy="310" r="3" fill="#000"/>
    <circle cx="230" cy="300" r="2" fill="#000"/>
    <circle cx="250" cy="300" r="2" fill="#000"/>
    <circle cx="230" cy="320" r="2" fill="#000"/>
    <circle cx="250" cy="320" r="2" fill="#000"/>
    
    <!-- Pins -->
    <line x1="240" y1="360" x2="240" y2="400" stroke="#e74c3c" stroke-width="4"/>
    <circle cx="240" cy="400" r="3" fill="#e74c3c"/>
    
    <line x1="240" y1="360" x2="240" y2="440" stroke="#000" stroke-width="4"/>
    <circle cx="240" cy="440" r="3" fill="#000"/>
    
    <!-- Labels -->
    <text x="240" y="280" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Active Buzzer
    </text>
    <text x="260" y="405" font-size="12" fill="#e74c3c" font-weight="bold">+ (D8)</text>
    <text x="260" y="445" font-size="12" fill="#000" font-weight="bold">- (GND)</text>
  </g>
  
  <!-- Wiring connections -->
  <!-- 5V to HC-SR04 VCC (red) -->
  <path d="M 402.5 230 L 350 230 L 350 100 L 880 100 L 880 385" 
        stroke="#e74c3c" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- GND to HC-SR04 GND (black) -->
  <path d="M 402.5 280 L 320 280 L 320 130 L 1040 130 L 1040 385" 
        stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- D9 to TRIG (orange) -->
  <path d="M 677.5 280 L 750 280 L 750 200 L 930 200 L 930 385" 
        stroke="#ff9800" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- D10 to ECHO (yellow) -->
  <path d="M 677.5 305 L 780 305 L 780 220 L 990 220 L 990 385" 
        stroke="#ffd700" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- D8 to Buzzer + (red) -->
  <path d="M 677.5 255 L 720 255 L 720 480 L 300 480 L 300 400 L 240 400" 
        stroke="#e74c3c" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- GND to Buzzer - (black) -->
  <path d="M 677.5 420 L 700 420 L 700 500 L 280 500 L 280 440 L 240 440" 
        stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Connection labels -->
  <g font-size="11" fill="#2c3e50" font-weight="bold">
    <text x="360" y="115">5V (Red)</text>
    <text x="330" y="145">GND (Black)</text>
    <text x="760" y="215">TRIG (Orange)</text>
    <text x="800" y="235">ECHO (Yellow)</text>
    <text x="650" y="495">GND (Black)</text>
    <text x="350" y="465">D8 (Red)</text>
  </g>
  
  <!-- Legend/Connection Table -->
  <g id="legend">
    <rect x="50" y="580" width="500" height="180" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="300" y="610" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Pin Connection Summary
    </text>
    
    <text x="70" y="640" font-size="13" fill="#2c3e50" font-weight="bold">Component Pin</text>
    <text x="350" y="640" font-size="13" fill="#2c3e50" font-weight="bold">Arduino Pin</text>
    
    <line x1="70" y1="645" x2="520" y2="645" stroke="#34495e" stroke-width="1"/>
    
    <text x="70" y="665" font-size="12" fill="#2c3e50">HC-SR04 VCC</text>
    <text x="350" y="665" font-size="12" fill="#e74c3c" font-weight="bold">5V</text>
    
    <text x="70" y="685" font-size="12" fill="#2c3e50">HC-SR04 TRIG</text>
    <text x="350" y="685" font-size="12" fill="#ff9800" font-weight="bold">D9</text>
    
    <text x="70" y="705" font-size="12" fill="#2c3e50">HC-SR04 ECHO</text>
    <text x="350" y="705" font-size="12" fill="#ffd700" font-weight="bold">D10</text>
    
    <text x="70" y="725" font-size="12" fill="#2c3e50">HC-SR04 GND</text>
    <text x="350" y="725" font-size="12" fill="#000" font-weight="bold">GND</text>
    
    <text x="70" y="745" font-size="12" fill="#2c3e50">Buzzer (+) Positive</text>
    <text x="350" y="745" font-size="12" fill="#e74c3c" font-weight="bold">D8</text>
    
    <text x="70" y="765" font-size="12" fill="#2c3e50">Buzzer (-) Negative</text>
    <text x="350" y="765" font-size="12" fill="#000" font-weight="bold">GND</text>
  </g>
  
  <!-- System Flow -->
  <g id="flow">
    <rect x="650" y="580" width="500" height="180" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5"/>
    <text x="900" y="610" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      System Operation
    </text>
    
    <text x="670" y="640" font-size="12" fill="#2c3e50">
      1. HC-SR04 measures distance to water surface
    </text>
    <text x="670" y="665" font-size="12" fill="#2c3e50">
      2. Arduino reads distance value (cm)
    </text>
    <text x="670" y="690" font-size="12" fill="#2c3e50">
      3. TinyML model classifies water level:
    </text>
    <text x="690" y="710" font-size="11" fill="#e74c3c" font-weight="bold">
      â€¢ 3-6 cm â†’ FULL â†’ Buzzer ON ðŸ””
    </text>
    <text x="690" y="730" font-size="11" fill="#27ae60" font-weight="bold">
      â€¢ 8-12 cm â†’ NOT FULL â†’ Buzzer OFF
    </text>
    <text x="670" y="755" font-size="12" fill="#2c3e50">
      4. Alert prevents water overflow
    </text>
  </g>
</svg>